<!DOCTYPE html>
<html>

<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src='apijs.js'></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: Roboto;
      background-color: rgba(50, 115, 220, 0.2);
    }

    * {
      box-sizing: border-box;
    }

    .bar input[type=text] {
      padding: 10px;
      font-size: 17px;
      border: 1px solid grey;
      float: left;
      width: 80%;
      background: #f1f1f1;
    }

    .bar button {
      float: left;
      width: 20%;
      padding: 10px;
      background: #000000;
      color: white;
      font-size: 17px;
      border: 1px solid grey;
      border-left: none;
      cursor: pointer;
    }

    .bar button:hover {
      background: #5f5f63;
    }

    .table {
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    .table td, th {
      width: 30%;
      border: 2px solid black;
      padding: 15px;
      font-size: 20px;
    }

    .table tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    .table tr:nth-child(odd) {
      background-color: #f2f2f2;
    }

    .table tr:hover {
      background-color: #ddd;
    }

    .table th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: black;
      color: white;

    }

  </style>
</head>

<body>

  <h2>
    <center>STOCK TRACKER</center>
  </h2>

  <h3>What are you looking for ?</h3>
  <div class="bar">

    <input type="text" id='searchInp' placeholder="Search.." name="search">
    <button onclick="autoFill()"><i class="fa fa-search"></i></button>

  </div>

  <div class="table">

    <table id='table'>

    </table>
  </div>


</body>

</html>
